plugins {
  id "ca.coglinc.javacc" version "2.3.1"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'


version = '0.7.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJavacc {
    inputDirectory = file('src/main/ch/poole/poparser')
    outputDirectory = file(project.buildDir.absolutePath + '/generated/javacc/ch/poole/poparser')
}

compileJava {
    source file(project.buildDir.absolutePath + '/generated/javacc/ch/poole/poparser'),file('src/main/ch/poole/poparser')
}

compileTestJava {
    source file(project.buildDir.absolutePath + '/generated/javacc/ch/poole/poparser'),file('src/main/ch/poole/poparser'),file('src/test/ch/poole/poparser')
}


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	testCompile 'junit:junit:4.12'
}
